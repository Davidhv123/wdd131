<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Thank You for Your Submission!</h1>
  <p>You have submitted <span id="counter">0</span> reviews so far.</p>

  <script>
    let reviewCount = localStorage.getItem('reviewCounter');

    if (!reviewCount) {
      reviewCount = 0;
    }

    reviewCount = parseInt(reviewCount) + 1;
    localStorage.setItem('reviewCounter', reviewCount);

    document.getElementById('counter').textContent = reviewCount;
  </script>
</body>
</html>
